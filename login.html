<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Demo Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
 <!--Unicons-->
 <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
        <a href="#" class="nav_logo">Demo Web Login</a>
        
        <ul class="nav-items">
           <li class="nav-item">
       <a href="#" class="nav_link">Home</a>
       <a href="#" class="nav_link">Demo</a>
       <a href="#" class="nav_link">Demo</a>
       <a href="#" class="nav_link">Contacts</a>
           </li>
        </ul>
       <button class="btn" id="form-open">Login</button>
       </nav>
  </header>

  <section class="home">
    <!--Form -->
    <div class="form-container">
      <i class="uil uil-times-circle  form-close"></i>
        <div class="form loginform">
          <form action="#">
          <h2>Login</h2>
          <div class="input-box">
            <input type="email" placeholder="Email address" required />
            <i class="uil uil-envelope  email"></i>
          </div>
      <div class="input-box">
        <input type="password" placeholder="Enter Your Password" required minlength="8"/>
        <i class="uil uil-keyboard-alt password"></i>
    
      </div>
       <div class="op">
       <span class="checkbox">
         <input type="checkbox" id="check"/>
         <label for="check" >Remember me</label>
       </span>
       <a href="#" class="forget_pass">Forget Password</a>
     </div>
    <button class="btn" >Login</button>
    <div class="signup" >Don't have an account? <a href="#" id="signup">Signup</a></div>
    </form>
  </div>

  <!--Sign up-->
  <div class="form signupform">
    <form action="#">
      <h2>SignUp</h2>
      <div class="input-box">
        <input type="email" placeholder="Email address" required />
        <i class="uil uil-envelope  email"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create Your Password" required minlength="8"/>
        <i class="uil uil-keyboard-alt password"></i>
      </div>
        <div class="input-box">
          
    <input type="password" placeholder="Confirm Your Password" required minlength="8"/>
          <i class="uil uil-keyboard-alt password"></i>
         </div>
       
    <button class="btn">SignUp</button>
  
    <div class="signup" >Already have an account? <a href="#" id="login">Login</a></div>
    </form>
  </div>


  </section>
       <script src='login.js'></script>
</body>
</html>
